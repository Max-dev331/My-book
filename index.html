<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairygram — Волшебные книги</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Временные плейсхолдеры для изображений */
    .card-image {
      background-color: #f0e6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7e5aa1;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Остальной код хедера и основной секции остается без изменений -->

  <section class="age-categories">
    <div class="container">
      <h2>Выберите историю по возрасту</h2>
      <div class="age-grid">
        <div class="age-card">
          <div class="card-image">0-2 года</div>
          <div class="card-content">
            <h3>0-2 года</h3>
            <p>Первые сказки с яркими картинками</p>
          </div>
        </div>
        
        <div class="age-card">
          <div class="card-image">2-4 года</div>
          <div class="card-content">
            <h3>2-4 года</h3>
            <p>Добрые истории перед сном</p>
          </div>
        </div>
        
        <div class="age-card">
          <div class="card-image">4-6 лет</div>
          <div class="card-content">
            <h3>4-6 лет</h3>
            <p>Развивающие приключения</p>
          </div>
        </div>
        
        <div class="age-card">
          <div class="card-image">6-8 лет</div>
          <div class="card-content">
            <h3>6-8 лет</h3>
            <p>Захватывающие волшебные миры</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Остальной код -->
</body>
</html>
