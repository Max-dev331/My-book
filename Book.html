<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Книги — Fairygram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="logo.png" alt="Fairygram" class="logo" />
    </a>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Главная</a>
      <a href="books.html" class="nav-link active">Книги</a>
      <a href="my-books.html" class="nav-link">Мои книги</a>
      <a href="support.html" class="nav-link">Поддержка</a>
    </nav>
  </header>

  <main class="main-content">
    <h1 class="section-title">Все книги</h1>
    <section class="filter-section">
      <div class="filter-row">
        <div class="gender-filter">
          <label>Пол:</label>
          <button class="filter-button" data-gender="boy">Мальчик</button>
          <button class="filter-button" data-gender="girl">Девочка</button>
        </div>

        <div class="filter-row">
  <div class="filter-group gender">
    <button class="filter-button" data-gender="boy">Мальчик</button>
    <button class="filter-button" data-gender="girl">Девочка</button>
  </div>
  <div class="filter-group age">
    <button class="filter-button" data-age="0-2">0-2</button>
    <button class="filter-button" data-age="2-4">2-4</button>
    <button class="filter-button" data-age="4-6">4-6</button>
    <button class="filter-button" data-age="6-8">6-8</button>
  </div>
  <div class="filter-group reset">
    <button class="filter-button reset-button">Показать все</button>
  </div>
</div>

    </section>

    <div class="book-grid">
      <div class="book-card" data-age="0-2">
        <img src="book.png" alt="Книга 1" />
        <p>Моя первая сказка</p>
      </div>
      <div class="book-card" data-age="2-4">
        <img src="book.png" alt="Книга 2" />
        <p>Фея и приключения</p>
      </div>
      <div class="book-card" data-age="4-6">
        <img src="book.png" alt="Книга 3" />
        <p>Ночной волшебник</p>
      </div>
      <div class="book-card" data-age="6-8">
        <img src="book.png" alt="Книга 4" />
        <p>Лесной дневник</p>
      </div>
    </div>
  </main>

  <script>
    // Обработка параметров URL
    const urlParams = new URLSearchParams(window.location.search);
    const ageParam = urlParams.get('age');

    // Если есть параметр возраста, активируем соответствующую кнопку
    if (ageParam) {
      const ageButton = document.querySelector(`.age-filter .filter-button[data-age="${ageParam}"]`);
      if (ageButton) {
        ageButton.classList.add('active');
        filterBooksByAge(ageParam);
      }
    }

    // Фильтрация книг по возрасту
    function filterBooksByAge(age) {
      const bookCards = document.querySelectorAll('.book-card');
      bookCards.forEach(card => {
        if (age === 'all' || card.dataset.age === age) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Обработчики для кнопок фильтра
    document.querySelectorAll('.age-filter .filter-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.age-filter .filter-button').forEach(btn => {
          btn.classList.remove('active');
        });
        button.classList.add('active');
        filterBooksByAge(button.dataset.age);
      });
    });

    // Активность выбора пола
    const genderButtons = document.querySelectorAll('.gender-filter .filter-button');
    genderButtons.forEach(button => {
      button.addEventListener('click', () => {
        genderButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
  <script>
  const filterButtons = document.querySelectorAll(".filter-button");
  const resetButton = document.querySelector(".reset-button");

  // Подсветка выбранной кнопки
  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      // Убираем подсветку у всех
      if (!btn.classList.contains('reset-button')) {
        btn.parentElement.querySelectorAll(".filter-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      }
    });
  });

  // Сброс фильтров
  resetButton.addEventListener("click", () => {
    document.querySelectorAll(".filter-button.active").forEach(btn => btn.classList.remove("active"));
    // здесь можно также добавить код, который реально сбрасывает фильтрованные книги
  });
</script>

</body>
</html>
