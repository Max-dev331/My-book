<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Книги — Fairygram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="logo.png" alt="Fairygram" class="logo" />
    </a>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Главная</a>
      <a href="books.html" class="nav-link active">Книги</a>
      <a href="my-books.html" class="nav-link">Мои книги</a>
      <a href="support.html" class="nav-link">Поддержка</a>
    </nav>
  </header>

  <main class="main-content">
    <h1 class="section-title">Все книги</h1>
   <section class="filter-section">
  <div class="filter-row">
    <div class="gender-filter">
      <label>Пол:</label>
      <button class="filter-button">Мальчик</button>
      <button class="filter-button">Девочка</button>
    </div>
    <div class="age-filter">
      <label>Возраст:</label>
      <button class="filter-button small">0–2</button>
      <button class="filter-button small">2–4</button>
      <button class="filter-button small">4–6</button>
      <button class="filter-button small">6–8</button>
    </div>
  </div>
</section>

    <div class="book-grid">
      <div class="book-card" data-age="0-2">
        <img src="book.png" alt="Книга 1" />
        <p>Моя первая сказка</p>
      </div>
      <div class="book-card" data-age="2-4">
        <img src="book.png" alt="Книга 2" />
        <p>Фея и приключения</p>
      </div>
      <div class="book-card" data-age="4-6">
        <img src="book.png" alt="Книга 3" />
        <p>Ночной волшебник</p>
      </div>
      <div class="book-card" data-age="6-8">
        <img src="book.png" alt="Книга 4" />
        <p>Лесной дневник</p>
      </div>
    </div>
  </main>

  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const bookCards = document.querySelectorAll('.book-card');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const age = button.dataset.age;

        bookCards.forEach(card => {
          if (age === 'all' || card.dataset.age === age) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
  <script>
  // Активность выбора пола
  const genderButtons = document.querySelectorAll('.gender-filter .filter-button');
  genderButtons.forEach(button => {
    button.addEventListener('click', () => {
      genderButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    });
  });

  // Активность выбора возраста
  const ageButtons = document.querySelectorAll('.age-filter .filter-button');
  ageButtons.forEach(button => {
    button.addEventListener('click', () => {
      ageButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    });
  });
</script>

</body>
</html>
